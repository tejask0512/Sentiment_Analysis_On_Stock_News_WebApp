<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock News Sentiment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">Stock News Sentiment Dashboard</h1>
        
        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- News cards will be inserted here -->
        </div>
    </div>

    <script>
        async function fetchNews() {
            const response = await fetch('/api/news');
            const data = await response.json();

            if (data.news) {
                const newsContainer = document.getElementById("news-container");
                newsContainer.innerHTML = "";

                data.news.forEach((item, index) => {
                    const sentiment = item.sentiment.toLowerCase();
                    const intensity = Math.min(Math.max(parseFloat(item.positive_Score || item.negative_Score || item.neutral_Score), 0.3), 1);

                    let bgColor;
                    if (sentiment === "positive") {
                        bgColor = `rgba(0, 128, 0, ${intensity})`;  // Green
                    } else if (sentiment === "negative") {
                        bgColor = `rgba(220, 20, 60, ${intensity})`;  // Red
                    } else {
                        bgColor = `rgba(128, 128, 128, ${intensity})`;  // Grey
                    }

                    const newsCard = document.createElement("div");
                    newsCard.classList.add("p-6", "rounded-lg", "shadow-lg", "transition-all", "duration-500", "transform", "hover:scale-105");
                    newsCard.style.backgroundColor = bgColor;

                    newsCard.innerHTML = `
                        <h2 class="text-xl font-semibold mb-2 text-white">${item.title}</h2>
                        <p class="text-white mb-4">${item.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-200">${item.date}</span>
                            <a href="${item.url}" target="_blank" class="text-white underline">Read more</a>
                        </div>
                    `;

                    setTimeout(() => {
                        newsCard.classList.add("opacity-100");
                    }, index * 50);  // Staggered animation

                    newsContainer.appendChild(newsCard);
                });
            }
        }

        fetchNews();
        setInterval(fetchNews, 60000);  // Refresh every minute
    </script>
</body>
</html>
