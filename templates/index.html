<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock News Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .news-card {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .news-card:nth-child(2) { animation-delay: 0.1s; }
        .news-card:nth-child(3) { animation-delay: 0.2s; }
        .news-card:nth-child(4) { animation-delay: 0.3s; }
        .news-card:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(66, 153, 225, 0.5); }
            70% { box-shadow: 0 0 0 10px rgba(66, 153, 225, 0); }
            100% { box-shadow: 0 0 0 0 rgba(66, 153, 225, 0); }
        }
        .refresh-button:hover {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        // This is a simplified version - the full React component will be served from static files
        const App = () => {
            return (
                <div className="p-4 text-center">
                    <h1 className="text-2xl font-bold mb-4">Loading Stock News Dashboard...</h1>
                    <p>If this message persists, please ensure the Flask server is running correctly.</p>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    
    <script>
        // Load the full React dashboard from static JS files
        document.addEventListener('DOMContentLoaded', function() {
            const script = document.createElement('script');
            script.src = "/static/dashboard.js";
            script.type = "text/babel";
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
